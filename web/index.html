<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>物联平台</title>
    <style>
      .app-loading {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 50%, #f5f5f5 100%);
        flex-direction: column;
        gap: 28px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
        animation: loading-fadeout 0.5s ease 1s forwards;
      }
      .app-loading-logo {
        position: relative;
        width: 56px;
        height: 56px;
      }
      .app-loading-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2.5px solid transparent;
        border-top-color: #1677ff;
        border-right-color: #1677ff;
        animation: ring-spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      .app-loading-ring:nth-child(2) {
        inset: 7px;
        border-top-color: #4096ff;
        border-right-color: transparent;
        border-bottom-color: #4096ff;
        animation-delay: -0.4s;
        animation-duration: 1.6s;
      }
      .app-loading-ring:nth-child(3) {
        inset: 14px;
        border-color: transparent;
        border-left-color: #69b1ff;
        animation-delay: -0.8s;
        animation-duration: 2s;
      }
      .app-loading-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        margin: -4px 0 0 -4px;
        border-radius: 50%;
        background: #1677ff;
        animation: dot-pulse 1.2s ease-in-out infinite;
      }
      .app-loading-text {
        color: #8c8c8c;
        font-size: 13px;
        letter-spacing: 2px;
        animation: text-fade 1.8s ease-in-out infinite;
      }
      @keyframes ring-spin {
        to { transform: rotate(360deg); }
      }
      @keyframes dot-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.6); opacity: 0.6; }
      }
      @keyframes text-fade {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      @keyframes loading-fadeout {
        to { opacity: 0; visibility: hidden; pointer-events: none; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="app-loading" class="app-loading">
      <div class="app-loading-logo">
        <div class="app-loading-ring"></div>
        <div class="app-loading-ring"></div>
        <div class="app-loading-ring"></div>
        <div class="app-loading-dot"></div>
      </div>
      <div class="app-loading-text">正在加载</div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
